version: '3.8'

services:
  # PostgreSQL 数据库
  db:
    image: postgres:15-alpine
    container_name: ideahub-db
    environment:
      POSTGRES_USER: ideahub
      POSTGRES_PASSWORD: ideahub123
      POSTGRES_DB: ideahub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ideahub"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: ideahub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 后端 API
  backend:
    build:
      context: ./backend/ideahub-api
      dockerfile: Dockerfile
    container_name: ideahub-api
    environment:
      DATABASE_URL: postgresql+asyncpg://ideahub:ideahub123@db:5432/ideahub
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-oOkTvp0x94OxxlaoVPkrAeWvcLWcQNy9Ar-eVf_k4BA}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/ideahub-api:/app
      - /app/__pycache__
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # 前端 Web
  frontend:
    build:
      context: ./frontend/ideahub-web
      dockerfile: Dockerfile
    container_name: ideahub-web
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/ideahub-web:/app
      - /app/node_modules
    command: npm run dev -- --host

  # Nginx 反向代理 (生产环境)
  # nginx:
  #   image: nginx:alpine
  #   container_name: ideahub-nginx
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
  #   depends_on:
  #     - backend
  #     - frontend

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: ideahub-network
